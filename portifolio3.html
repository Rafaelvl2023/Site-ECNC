<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url("https://cdn.pixabay.com/photo/2014/06/16/23/40/grey-370125_960_720.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: white;
            line-height: 1.6;
        }

        h1,
        h2,
        h3 {
            margin-bottom: 1rem;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 4rem 2rem;
            background-image: url("https://images.vexels.com/content/144709/preview/abstract-white-background-or-backdrop-1b1066.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .hero-content {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            gap: 2rem;
        }

        .perfil-foto {
            width: 50%;
            height: auto;
            max-height: 80vh;
            object-fit: cover;
            border-radius: 8px;
        }

        .hero-info {
            width: 50%;
            padding: 2rem;
            text-align: left;
        }

        .hero-info h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: rgb(0, 54, 136);
        }

        .hero-info p {
            font-size: 1.2rem;
            color: #1465a8;
            line-height: 1.8;
        }
        @media (max-width: 1024px) {
            .hero-content {
                flex-direction: column;
                text-align: center;
            }

            .perfil-foto,
            .hero-info {
                width: 100%;
                max-height: 300px;
                margin-top: -40px;
            }

            .hero-info h1 {
                font-size: 2rem;
                text-align: center;
            }

            .hero-info p {
                font-size: 1rem;
            }

            .project {
                flex-direction: column;
                text-align: center;
            }

            .project img,
            .project-info {
                width: 100%;
            }

            .project-info {
                padding: 1rem;
            }
        }


        @media (max-width: 600px) {
            .project {
                flex-direction: column-reverse;
                text-align: center;
            }

            .project-info {
                padding: 1rem;
            }

            .project img {
                width: 100%;
                height: auto;
            }

            .project-info h3 {
                font-size: 1.5rem;
            }

            .project-info p {
                font-size: 0.9rem;
                margin-bottom: -30px;
            }
        }
    </style>
</head>
<body>
    <header class="hero">
        <div class="hero-content">
            <img src="https://img.freepik.com/fotos-gratis/retrato-de-homem-branco-isolado_53876-40306.jpg" alt="Minha Foto" class="perfil-foto">
            <div class="hero-info">
                <h1>Desenvolvedor Laravel</h1>
                <p>Especialista em desenvolvimento web utilizando PHP, Laravel, MySQL e mais. Experiência em
                    desenvolvimento de aplicações robustas e escaláveis.</p>
            </div>
        </div>
    </header>
    <div>
        
    </div>
</body>
</html>
