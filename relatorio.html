        // Fun√ß√£o para contar atendimentos por data
        function contarAtendimentosPorData(atendimentos) {
            const contagem = {};
            atendimentos.forEach(atendimento => {
                contagem[atendimento.data] = (contagem[atendimento.data] || 0) + 1;
            });
            return contagem;
        }

        const contagemAtendimentos = contarAtendimentosPorData(atendimentos);

        document.getElementById('total-registros').textContent = atendimentos.length;
        document.getElementById('data-mais-atendimentos').textContent = Object.keys(contagemAtendimentos).reduce((a, b) => contagemAtendimentos[a] > contagemAtendimentos[b] ? a : b);
        document.getElementById('data-menos-atendimentos').textContent = Object.keys(contagemAtendimentos).reduce((a, b) => contagemAtendimentos[a] < contagemAtendimentos[b] ? a : b);
        document.getElementById('menor-maior-quantidade').textContent = `Menor: ${Math.min(...Object.values(contagemAtendimentos))}, Maior: ${Math.max(...Object.values(contagemAtendimentos))}`;

        const labels = Object.keys(contagemAtendimentos);
        const data = Object.values(contagemAtendimentos);

        const ctx = document.getElementById('chart').getContext('2d');

        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, '#007bff');
        gradient.addColorStop(1, '#00bfff');
        gradient.addColorStop(0.2, '#007bff');
        
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Atendimentos por dia',
                    data: data,
                    backgroundColor: gradient,
                    borderColor: '#0056b3',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Data'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Quantidade de Atendimentos'
                        }
                    }
                }
            }
