            padding: 20px;
            cursor: none;
        }

        .container h4 {

        }

        .card {
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.37);
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            background-image: linear-gradient(to bottom, #007bff, #00b3e6, #007bff);
            color: #fff;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 100px;
            border-top-right-radius: 10px;
        }

        .card-body {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        .col-md-3 {
            padding: 0 15px;
            display: flex;
            justify-content: center;
        }

        .col-md-3 .card {
            width: 100%;
            height: 100px;
            display: flex;
            flex-direction: column;
        }

        canvas {
            max-width: 100%;
            height: 40vh;
        }

        .cursor {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(0, 123, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            transition: transform 0.15s ease-out;
            transform: translate(-50%, -50%) scale(1);
        }

        .cursor.expand {

        function contarAtendimentosPorData(atendimentos) {
            const contagem = {};
            atendimentos.forEach(atendimento => {
                contagem[atendimento.data] = (contagem[atendimento.data] || 0) + 1;

            return contagem;

        const numeroDeDias = Object.keys(contagemAtendimentos).length;

    <script>
        const cursor = document.createElement("div");
        cursor.classList.add("cursor");
        document.body.appendChild(cursor);

        document.addEventListener("mousemove", (e) => {
            cursor.style.left = `${e.clientX}px`;
            cursor.style.top = `${e.clientY}px`;
        });

        document.addEventListener("mousedown", () => {
            cursor.classList.add("expand");
        });

        document.addEventListener("mouseup", () => {
            cursor.classList.remove("expand");
        });
