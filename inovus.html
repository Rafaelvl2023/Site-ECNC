<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inovus</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    header {
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }

    .logo img {
      height: 50px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 30px;
      height: 30px;
      cursor: pointer;
    }

    .menu-toggle span {
      display: block;
      width: 100%;
      height: 4px;
      background-color: #333;
      margin: 4px 0;
      transition: 0.3s;
    }

    nav {
      display: flex;
      flex-direction: row;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li {
      display: inline-block;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #007bff;
    }

    .parallax {
      height: 100vh;
      background-image: url('https://compraco.com.br/cdn/shop/articles/maquina_corte_a_laser.jpg?v=1714075650&width=1100'); /* Substitua pelo caminho da imagem */
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .parallax h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    @media (max-width: 768px) {
      nav {
        display: flex;
        flex-direction: column;
        background: white;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        overflow: hidden; 
        height: 0;
        transition: height 0.3s ease; 
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
        padding: 10px 0;
      }

      nav ul li {
        text-align: center;
        margin-top: 10px;
      }

      .menu-toggle {
        display: flex;
      }

      nav.active {
        height: 250px; 
        opacity: 0.9;
      }

      .parallax h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="https://ecnc.com.br/wp-content/uploads/elementor/thumbs/Ecnc-gray-e1709058834734-qkfs3s7n155exl61n2q45wnebt0ged4ktleg47ha6y.png" alt="Inovus Logo">
      </div>
      <div class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav id="menu">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#produtos">Produtos</a></li>
          <li><a href="#assistencia">Assistência Técnica</a></li>
          <li><a href="#contato">Contato</a></li>
          <li><a href="#trabalhe-conosco">Trabalhe Conosco</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="parallax">
    <h1>O futuro do corte a laser está aqui!</h1>
  </section>

  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>
</body>
</html>
