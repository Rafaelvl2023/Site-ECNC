<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabberTec</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */

        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Cabeçalho */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .logo img {
            height: 50px;
        }

        .logo .tagline {
            font-size: 12px;
            color: #888;
            margin-left: 10px;
        }

        .navbar ul {
            display: flex;
            list-style: none;
        }

        .navbar li {
            margin: 0 10px;
        }

        .navbar a {
            text-decoration: none;
            color: #555;
            font-size: 14px;
        }

        .language-switch img {
            width: 20px;
            margin-left: 10px;
        }

        /* Hero Section */
        .hero {
            position: relative;
            text-align: center;
            color: #fff;
        }

        .hero img {
            width: 100%;
            height: auto;
        }

        .hero .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        .hero h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .hero h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .hero .btn {
            background: #0056b3;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="https://habber.com/wp-content/uploads/2020/04/1.png.webp" alt="Logo HabberTec">
                <span class="tagline">spirit of innovation</span>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Soluções</a></li>
                    <li><a href="#">Quem Somos</a></li>
                    <li><a href="#">Clientes</a></li>
                    <li><a href="#">Atual</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Oportunidades</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>

                <a href="#"><img src="pt.png" alt="Português"></a>
                <a href="#"><img src="search-icon.png" alt="Pesquisar"></a>
            </div> -->
        </div>
    </header>
