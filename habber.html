<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabberTec</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */

        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Cabeçalho */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .ajuste {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo img {
            height: 50px;
        }

        .logo .tagline {
            font-size: 12px;
            color: #888;
            margin-top: -5px;
        }


        .top {
            display: flex;
            width: 100%;
        }

        .navbar ul {
            display: flex;
            list-style: none;
            margin-top: 15px;
            margin-left: auto;
        }

        .navbar li {
            margin: 0 10px;
        }

        .navbar a {
            text-decoration: none;
            color: #555;
            font-size: 14px;
        }

        .language-switch img {
            width: 20px;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="top">
            <div class=" container ajuste">
                <div class="logo">
                    <img src="https://habber.com/wp-content/uploads/2020/04/1.png.webp" alt="Logo HabberTec">
                    <span class="tagline">spirit of innovation</span>
                </div>
                <nav class="navbar">
                    <ul>
                        <li><a href="#">Soluções</a></li>
                        <li><a href="#">Quem Somos</a></li>
                        <li><a href="#">Clientes</a></li>
                        <li><a href="#">Atual</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Oportunidades</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
