<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela Inspirada</title>
  <!-- InclusÃ£o do Bootstrap 4 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fdf3ee;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    .grid {
      width: 100%;
      max-width: 900px;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 1rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      max-width: 200px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .card p {
      font-size: 1rem;
      font-weight: bold;
      margin: 0;
    }

    .bottom-bar {
      margin-top: 2rem;
      width: 100%;
      max-width: 900px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .bottom-bar input {
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      background-color: #f0f0f0;
      font-size: 1rem;
      flex: 1;
      margin: 0 0.5rem;
    }

    .bottom-bar input:focus {
      outline: none;
    }

    .bottom-bar .icon {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #f0f0f0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>It's great to see you</h1>

  <!-- Grid responsiva utilizando o sistema de grid do Bootstrap -->
  <div class="container">
    <div class="row">
      <!-- Card maior que ocuparÃ¡ metade da largura da tela -->
      <div class="col-12 col-md-6 mb-4" style="height: 500px;">
        <div class="card">
          <img src="https://via.placeholder.com/200x150" alt="Livros">
          <p>Encontre um novo livro que vocÃª possa adorar</p>
        </div>
      </div>

      <!-- Coluna para os dois cards empilhados -->
      <div class="col-12 col-md-6">
        <div class="row">
          <!-- Card 1 (Empilhado) -->
          <div class="col-12 mb-4">
            <div class="card">
              <img src="https://via.placeholder.com/200x150" alt="Videogame">
              <p>Encontre um videogame que vocÃª possa adorar</p>
            </div>
          </div>
          <!-- Card 2 (Empilhado) -->
          <div class="col-12">
            <div class="card">
              <img src="https://via.placeholder.com/200x150" alt="Livro Vermelho">
              <p>Aprenda algumas palavras novas</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Bar -->
  <div class="bottom-bar">
    <div class="icon">ðŸ”„</div>
    <input type="text" placeholder="Mensagem para o Copilot">
    <div class="icon">âž•</div>
  </div>

  <!-- InclusÃ£o do JS do Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
