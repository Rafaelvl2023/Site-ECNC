<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            color: #2c3e50;
        }

        h3 {
            font-size: 1rem;
            color: #7f8c8d;
            word-wrap: break-word;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .job-links {
            border-top: 2px solid #3498db;
            padding-top: 20px;
        }

        .job-item {
            margin-bottom: 20px;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 6px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .job-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .job-item h1 {
            margin: 0 0 5px;
            font-size: 1.2rem;
        }

        .job-item p {
            margin: 0;
            font-size: 0.9rem;
            color: #2980b9;
            word-wrap: break-word;
        }

        .job-item p a {
            text-decoration: none;
            color: #2980b9;
        }

        .job-item p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Sapo Empresas</h1>
            <h3><a href="https://emprego.sapo.pt/offers?categoria=informatica-tecnologias&local=aveiro,beja,braga,braganca,castelo-branco,coimbra,evora,faro,guarda,ilha-da-madeira,ilha-das-flores,ilha-de-porto-santo,ilha-de-santa-maria,ilha-de-sao-jorge,ilha-de-sao-miguel,ilha-do-corvo,ilha-do-faial,ilha-do-pico,ilha-graciosa,ilha-terceira,leiria,lisboa,portalegre,porto,santarem,setubal,viana-do-castelo,vila-real,viseu" target="_blank">https://emprego.sapo.pt</a></h3>
        </div>
        <div class="job-links">
            <div class="job-item">
                <h1>Dellent</h1>
                <p><a href="https://dellentconsulting.com/projetos" target="_blank">https://dellentconsulting.com/projetos</a></p>
            </div>
            <div class="job-item">
                <h1>Noesis Portugal</h1>
                <p><a href="https://opportunities.noesis.pt/jobs" target="_blank">https://opportunities.noesis.pt/jobs</a></p>
            </div>
            <div class="job-item">
                <h1>Peroptyx</h1>
                <p><a href="https://www.peroptyx.com/company/careers/" target="_blank">https://www.peroptyx.com/company/careers/</a></p>
            </div>
            <div class="job-item">
                <h1>Match Profiler</h1>
                <p><a href="https://www.m-profiler.com/carreiras" target="_blank">https://www.m-profiler.com/carreiras</a></p>
            </div>
            <div class="job-item">
                <h1>WHOW</h1>
                <p><a href="https://www.whow.pt/oportunidades/" target="_blank">https://www.whow.pt/oportunidades/</a></p>
            </div>
        </div>
    </div>
</body>

</html>
