<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    /* Barra de navegação */
    .navbar {
      background-color: #075e54;
      color: #fff;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar .options {
      font-size: 18px;
    }

    /* Área principal */
    .container {
      display: flex;
      height: calc(100vh - 50px);
    }

    /* Lista de conversas */
    .sidebar {
      width: 30%;
      background-color: #fff;
      overflow-y: auto;
      border-right: 1px solid #ddd;
    }

    .chat-item {
      padding: 10px 15px;
      border-bottom: 1px solid #ddd;
      cursor: pointer;
    }

    .chat-item:hover {
      background-color: #f5f5f5;
    }

    .chat-item .name {
      font-weight: bold;
    }

    .chat-item .last-message {
      font-size: 14px;
      color: #666;
    }

    .chat-item .time {
      font-size: 12px;
      color: #999;
      text-align: right;
    }

    /* Área de mensagens */
    .chat-window {
      width: 70%;
      display: flex;
      flex-direction: column;
      background-color: #e5ddd5;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 70%;
    }

    .sent {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .received {
      background-color: #fff;
      align-self: flex-start;
    }

    /* Campo de entrada */
    .input-box {
      display: flex;
      padding: 10px;
      background-color: #f9f9f9;
      border-top: 1px solid #ddd;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-right: 10px;
    }

    .input-box button {
      background-color: #075e54;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .input-box button:hover {
      background-color: #066547;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">WhatsApp</div>
    <div class="options">...</div>
  </div>
  <div class="container">
    <!-- Lista de conversas -->
    <div class="sidebar">
      <div class="chat-item">
        <div class="name">João</div>
        <div class="last-message">Tudo bem?</div>
        <div class="time">12:45</div>
      </div>
      <div class="chat-item">
        <div class="name">Maria</div>
        <div class="last-message">Oi! Como vai?</div>
        <div class="time">11:30</div>
      </div>
    </div>

    <!-- Janela de mensagens -->
    <div class="chat-window">
      <div class="messages">
        <div class="message sent">Oi, tudo bem?</div>
        <div class="message received">Oi! Tudo, e você?</div>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Digite uma mensagem..." />
        <button>Enviar</button>
      </div>
    </div>
  </div>

  <script>
    const inputBox = document.querySelector('.input-box input');
    const sendButton = document.querySelector('.input-box button');
    const messagesContainer = document.querySelector('.messages');

    sendButton.addEventListener('click', () => {
      const messageText = inputBox.value.trim();
      if (messageText) {
        // Adiciona a mensagem enviada
        const messageElement = document.createElement('div');
        messageElement.className = 'message sent';
        messageElement.textContent = messageText;
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        // Limpa o campo de entrada
        inputBox.value = '';
      }
    });
  </script>
</body>
</html>
